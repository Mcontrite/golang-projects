<ul class="list-group mb-3">
  {{range $k,$v:=.articleClassList}}
  <li class="list-group-item d-flex justify-content-between lh-condensed">
    <a href="/article/list/{{$v.ArticleclassId}}">
    <h6 class="my-0" style="line-height: 1.5;">{{$v.Name}}</h6>
    </a>
    <span class="text-muted">共{{$v.tagCount}}篇</span>
  </li>
  {{end}}
</ul>
<div class="card" style="">
  <div class="card-header">
    本人推荐
  </div>
  <div class="card-body">
    <img src="/static/img/cg.jpg" alt="..." class="img-thumbnail">
    <p></p>
    <h5 class="card-title">重构</h5>
    <h6 class="card-subtitle mb-2 text-muted"><em>作者：马丁·福勒（Martin Fowler）</em></h6>
    <p class="card-text">
      1. 世界级软件开发大师的不朽经典</br>
      2. 生动阐述重构原理和具体做法</br>
      3. 普通程序员进阶到编程高手必须修炼的秘笈
    </p>
  </div>
</div>
